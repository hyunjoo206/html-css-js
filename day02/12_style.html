<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <style>
        img{
            height: 200px;
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        스타일 적용 방법
        1. <style> 태그를 사용하는 방법 => head 내부에서 선언 
        2. 각 태그에 style 속성을 이용하여 적용하는 방법 (잘 사용 안함)
        3. link를 이용해서 이미 만들어져 있는 css 파일을 가져오기(제일 많이 사용)
        
        3번 방법이 가장 많이 쓰이며, head안에 <link>
     -->
     <img src="/img/ive.jpg" alt="" style="width: 300px;">
     <br>
     <input type="text" id="input1">
</body>
</html>
