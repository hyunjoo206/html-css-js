<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 연습</title>
</head>
<body>
    <script>
       let myAccount = {
            name : 'hong',
            balance : 0,
            //입금
            deposit : function(amount){
                this.balance += amount;
            },
            //출금
            withdraw : function(amount){
                this.balance -= amount;
            },
            //이체
            transfer : function(amount, otherAccount){
                this.transfer -= amount;
                otherAccount.balance += amount;
            }
       }

       let yourAccount = {
            name : 'kim',
            balance : 100,
            //입금
            deposit : function(amount){
                this.balance += amount;
            },
            //출금
            withdraw : function(amount){
                this.balance -= amount;
            },
            //이체
            transfer : function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
       }

       // 내 계좌에 입금 상황
       console.log(myAccount.name, ":", myAccount.balance);
       myAccount.deposit(500);
       console.log(myAccount.name, ":", myAccount.balance);
       //출금 100원
       myAccount.withdraw(100);
       console.log(myAccount.name, ":", myAccount.balance);
       //송금 200원
       myAccount.transfer(200, yourAccount);
       console.log(myAccount.name, ":", myAccount.balance);
       console.log(yourAccount.name, ":", yourAccount.balance);
       
       console.log("--------------------------")

           
       //class로 변경
       class BankAccount{
           //생성자
            constructor(name, balance){
                    this.name = name;
                    this.balance = balance;
            }

            deposit(amount){
                this.balance += amount;
            }

            withdraw(amount){
                this.balance -= amount;
            }

            transfer(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
       }

       // 객체생성
       let hong = new BankAccount('hong',5000);
       let kim = new BankAccount('kim',1000);
       console.log('---초기값---')
       console.log(hong.name, ":", hong.balance);
       console.log(kim.name, ":", kim.balance);
       console.log('-----------')

       hong.deposit(1000); //hong 계좌에 입금
       console.log(hong.name, ":", hong.balance);
       hong.withdraw(500); //hong 계좌에 출금
       console.log(hong.name,":", hong.balance);
       hong.transfer(300,kim); //hong 계좌에서 kim계좌로 입금
       console.log(hong.name,":", hong.balance);
       console.log(kim.name,":", kim.balance);

    

    </script>
</body>
</html>
