<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<body>
    <!-- 
        input태그와 button태그는 둘 다 버튼을 만든다.
        input 보다는 주로 button을 이용해서 버튼을 만든다.
        input = 단일태그, button = 쌍태그
        button 태그 안에서 문자열을 이용하여 버튼 이름을 지정
        form 태그 안에서 사용
        form 태그 안에서 type을 지정하지 않으면 기본 submit 속성을 갖는다
        type="button", type="submit", type="reset"

    -->
    

    <form action="">
        <input type="text" name="text" id="">
        <br>
        <button type="button">일반버튼</button>
        <button type="reset">리셋버튼</button>
        <button type="submit">전송버튼</button>
        <button type="menu">메뉴버튼</button>
    </form>


</body>
</html>
