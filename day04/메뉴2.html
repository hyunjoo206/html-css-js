<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴2</title>
    <style>
        .round{
            width: 100%;
        }
        .menu-box{
            width: 200px;
            float: left;
        }
        .menu{
            width: 100%;
            height: 30px;
            display: block;
            float: top;
            border: 1px solid black;
            border-bottom: none;
            text-align: center;
            text-decoration: none;
            color:black;
            line-height: 30px;
            font-size: 14px;
        }
        .menu:nth-of-type(4){
            border-bottom: 1px solid black;
        }
        .menu:hover{
            background-color:gold;
        }
        .box{
            width: calc(100% - 210px);
            height: 500px;
            border: 1px solid black;
            float: right;
            background-image: url(/image/seoul.webp);
        }
    </style>
</head>
<body>
<div class="round">
    <div class="menu-box">
        <a href="#" class="menu">메뉴1</a>
        <a href="#" class="menu">메뉴2</a>
        <a href="#" class="menu">메뉴3</a>
        <a href="#" class="menu">메뉴4</a>
    </div>
    <div class="box"></div>
</div>
</body>
</html>
