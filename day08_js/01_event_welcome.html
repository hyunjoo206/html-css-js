<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>어서오세요~!!</h1>
    <h3 id="hello"></h3>
    
    <script>
        let name = prompt("이름을 입력해주세요~");
        //prompt는 주는 값
        console.log(name);
        document.getElementById('hello').innerText= `${name}님 환영합니다`;        

        
        let a = confirm('123456'); //확인(true) 또는 취소(false)
        console.log(a);
        alert('123455'); //확인
        
    </script>
</body>
</html>
