<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a_싱커</title>
</head>
<body>
    <!-- 
        싱커 : 책갈피 기능. 도움말에서 해당 목차를 클릭하면
        그 위치로 이동하는 요소
        id로 위치 구분
        id : 요소가 가지는 유일한 이름
        id가 중복되더라도 실행이 안 되거나, error가 뜨지는 않음
        다만 정상(내가 원하는)동작이 안될 수 있음
            - href 에 id명을 넣어주면 해당 id로 바로 이동

        # : css 선택자 중 id에 해당
    -->

    <a href="#first" id="top"> <button> 1번 위치</button></a>
    <a href="#second"> <button>2번 위치</button></a>
    <a href="#third"><button> 3번 위치</button></a>
    
    <br> <br> <br> <br> <br> <br>

    <br> <br> <br> <br> <br> <br>
    <br> <br> <br> <br> <br> <br>
    <br> <br> <br> <br> <br> <br>

    <a href="#top" id="first">1번 위치로... <img src="/img/화살표.jpg" alt=""> </a>

    <br> <br> <br> <br> <br> <br>
    <a href="#top" id="second"> <img src="/img/피카츄12.jpg" alt=""> </a>
