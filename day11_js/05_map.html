<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map예제</title>
</head>
<body>
    <!-- input 2개 생성 => 과목, 점수
          추가버튼 => map에 추가
          출력버튼 => map을 출력 => ul태그에 li추가해서 출력
          결과버튼 => 합계, 평균, 합격여부(60이상이면 합격)
          출력라인, 결과라인 별도
    -->

    <input type="text" id="subject" placeholder="과목입력"> 
    <input type="text" id="score" placeholder="점수입력">
    <button id="" onclick="add();">추가</button> 
    <button onclick="print()">출력</button> 
    <button onclick="result()">결과</button>
    <ul id="print"></ul>
    <h3 id="result"></h3>

    <script>
        const myMap = new Map();
        let r = document.getElementById("print");
        let tot = 0;
        let pass ='';

        function add(){
            let subject = document.getElementById("subject").value;
            let score = Number(document.getElementById("score").value);
            myMap.set(subject, score);
            console.log(myMap);
        }

        
        function print(){
           let str='';
        
        myMap.forEach(function(value, index){
            console.log(index, value);
            str += `<li>${index} : ${value}</li>`
       });
       r.innerHTML=str;
       }


       function result(){
            for(const a of myMap.values()){
               tot += a;
            }

            let avg = tot/myMap.size;
            if(avg>=60){
                pass = '합격하셨습니다.'
            }else{
                pass = '불합격입니다.'
            }

            r.innerHTML = 
            `합계: ${tot}
             평균: ${avg}
             합격여부: ${pass}
            `
       }


    </script>
</body>
</html>
