<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="myCalc">
        <fieldset> <!--네모 값 생성-->
            <legend> 계산기 </legend>
            국어 : <input type="number" id="kor"> <br>
            영어 : <input type="number" id="eng"> <br>
            수학 : <input type="number" id="math"> <br>
            <button type="button" onclick="calculate()">계산</button>
        </fieldset>
    </form>
    <h3 id="info"></h3>
    <ol id="ol"></ol>

    <script>


        function calculate (){
            let kor =  Number(document.getElementById('kor').value);
            let eng = Number(document.getElementById('eng').value);
            let math = Number(document.getElementById('math').value);

            let sum = kor + eng + math;
            let avg = sum / 3;

            let ol = document.getElementById('ol');
            let str = `<li> 국어 : ${kor}</li><li> 영어 : ${eng}</li><li>수학 : ${math}</li>`
            ol.innerHTML = str;

            let info = document.getElementById('info');
            info.innerHTML = `합계: ${sum}, 평균: ${avg}`;
        }


        function clickEventOccured(){
            //화면에서 입력한 값을 받아오는 과정
            let kor = document.getElementById('kor').value;
            let eng = document.getElementById('eng').value;
            let math = document.getElementById('math').value;

            //h3 태그에 출력하는 과정
            let info = document.getElementById('info');
            info.innerText = `kor : ${typeof kor} =>${kor}`;
            info.innerText = `eng : ${typeof eng} =>${eng}`;
            info.innerText = `math : ${typeof math} =>${math}`;
        }

    </script>

</body>
</html>
