<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        ul{
            font-size: 50px;
            list-style : none;
            font-family: 'Nanum Gothic Coding', monospace;

        }

        li:nth-child(1){
            color: rgb(127, 129, 255);
            
        }

        li:nth-child(2){
            color: rgb(97, 199, 202);
        }

        li{
            margin-bottom: 20px;
            text-shadow: 5px 5px 30px rgb(255, 216, 90) ;
        }

        svg{
            margin-right: 20px;
        }



    </style>
</head>
