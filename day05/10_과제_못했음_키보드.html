<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제4</title>
    <style>
        *{
            box-sizing: border-box;
        }
        
        body{
            margin: 0;
            padding: 0;
            /* 옛날 방식이긴 함 */
        }

        div{
            width: 100%;
        }

        .header{
            height: 60px;
            background-color: rgb(255, 102, 0);
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            line-height: 60px;
            vertical-align: middle;
            padding-left: 40px;
            
        }

        .sub-img2>a{
            display: inline-block;
            font-size:80px ;
            color: white;
            line-height: normal;
            vertical-align: middle;
            margin: 0;
            padding: 5%;
            border: 8px solid white;
            text-decoration: none;

        }


        /* 미디어 쿼리를 이용해 바꿀내용 여기서부터 시작 */

        .main-img{
            width: 100%;
            height: 500px;
            background-image: url(/img/computer.jpg);
            /* 가로 가운데, 세로 가운데 */
            background-position: center center; 
            background-size: cover;
            
        }

        .description{
            height: 300px;
            padding: 0 30px;
            line-height: normal;
        }

        .description>h2{
            margin-top: 60px;
        }

        .description>h1{
            color: grey;
        }

        .description>p{
            font-size: 20px;
            color: grey;
        }

        .sub-img1{
            width: 100%;
            height: 400px;
            float: left;
            background-image: url(/img/macbook.jpg);
            background-position: center center; 
            background-size: cover;

        }

        .sub-img2{
            width: 100%;
            position: relative;
            height: 400px;
            float: right;
            background-image: url(/img/keyboard.jpg);
            background-position: center center; 
            background-size: cover;
            text-align: center;
            line-height: 400px;

        }

        .sub-img3{
            width: 100%;
            height: 400px;
            float: right;
            background-image: url(/img/mouse.jpg);
            background-position: center center; 
            background-size: cover;
        }





    @media screen and (min-witdth:800px){
        .header{
            height : 50px;
        }

        .main-img{
            width: 50%;
            float: left;
            height: 500px;
        }
        .description{
            width: 50%;
            float: right;
            height: 500px;
        }
        .sub-img1{
            width: 50%;
            float: left;
            height:500px;
        }
        .sub-img2{
            width: 50%;
            float: right;
            height: 250px;      
        }
        .sub-img3{
            width: 50%;
            clear: right;
            height: 250px;
        }


    }



    </style>
</head>
<body>
    <div class="header">IN'O</div>

    <div class="main-img">
        <!-- <img src="/img/imac.jpg" alt="" > -->
    </div>

    <div class="description">
        <h2>Portfolio</h2>
        <h1>Make Hardware Soft</h1>
        <p>The standard chunk of Lorem Ipsum used since the 1500s is reproduced <br>
            below for those interested. Sections 1.10.32 and 1.10.33 from "de Finibus <br> 
            Bonorum et Malorum" by Cicero are also </p>
    </div>

    <div class="sub-img1">
    </div>

    <div class="sub-img2">
        <a href="#">VIEW MORE</a>
    </div>

    <div class="sub-img3">
    </div>

</body>
</html>
