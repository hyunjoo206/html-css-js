<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 연습문제</title>
</head>
<body>
    <h1>회원가입</h1>
    <br> <br>

    <form action="">
    아이디 : <input type="text" name="id" id=""><br>
    비밀번호 : <input type="password" name="pw" id=""><br>
    비밀번호 확인 : <input type="password" name="pw2" id=""><br>
    이메일 : <input type="email" name="email" id=""><br>
    성별 :
        <label for="male">
            <input type="radio" name="radio" value="남성" id="male">남성
        </label>
        <label for="female">
            <input type="radio" name="radio" value="여성" id="female">여성
        </label>
            <br>
            
         전화번호 : <input type="number" name="num1"> - 
         <input type="number" name="num2"> - 
         <input type="number" name="num3"><br>
        <input type="submit" value="회원가입">
        <input type="reset" value="취소">
    </form>

</body>
</html>
