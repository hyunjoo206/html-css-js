<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element의 CSS속성</title>
</head>
<body>
    <h1>
        CSS 적용은 element.style.property 형식으로 접근 및 변경이 가능        
    </h1>
    <ul>
        <li>
            property는 자바스크립트의 코드 : -(하이픈) 적용안됨, 띄어쓰기 적용안됨
        </li>
        <li>
            css의 속성의 - (하이픈)를 제거하고, 카멜표기법(뒤에 오는 글자를 대문자로 변경)
            으로 변경
        </li>
        <li>
            Element.setAttribute(name,value)
        </li>
    <h1 id="result">
        색상명을 입력하고, 색상변경 버튼을 클릭하면 현재
        h1 태그의 배경색이 입력한 색상이 되게 변경하기.
        style.backgroundColor X
    </h1>
    <input type="text" id="color1">
    <button type="button" onclick="changeColor();">색상변경</button>
    <hr>
    <img src="/img/burger.jpg" alt="" id="img" width="200px"> <br>
    <input type="text" id="attrName">
    <input type="text" id="attrValue">
    <button type="button" id="btn">속성 변경 Test</button>
    <script>
        
        // Element.style.property 를 사용해서 
        // function changeColor(){
        //     let colorName = document.getElementById('color1').value;
        //     document.getElementById('result').style.backgroundColor = colorName;
        // }
        
        
        // Element.setAttribute(name, value)를 사용해서 해보기;
        function changeColor(){
            let colorName = document.getElementById('color1').value;
            document.getElementById('result').setAttribute('style','background-color:'+colorName);
        }

        //css의 변경 대상과 분량이 많을 경우
        // h1.className = colorName;

        //요즘에는 addEventLister방법이 더 많이 사용됨
        document.getElementById('btn').addEventListener("click",()=>{
            let propName = document.getElementById('attrName').value;
            let propValue = document.getElementById('attrValue').value;
            document.getElementById('img').setAttribute(propName, propValue);
            
            //이렇게 써도 같은 거
            // document.getElementById('img')[propName] = propValue
        })

        

        


    </script>


</body>
</html>
