<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval method</title>
    <style>
        #h1{
            background-color: brown;
            color: white;

        }
    </style>
</head>
<body>
    <a href="03_location.html">03_location.html</a>
    <h1 id="h1">
        setInterval(callback function, interval duartion) : 
        duration(millisecond)을 주기로 지속적으로 callback function 호출
        (ex: 계속 깜빡임) <br>
        clearIn0terval(할당받은 객체)로 중지
    </h1>
    <button type="button" id="start" >start</button>
    <button type="button" id="finish">finish</button>

    <script>
        let intervalObj; //클리어를 하기 위해서 객체 생성 

        function flashColor(){
            intervalObj = setInterval(changeColor, 300);
        }

        function stopColor(){
            clearInterval(intervalObj)
        }

        function changeColor(){
            let h1 = document.getElementById('h1');
            h1.style.color = (h1.style.color == 'white'? 'black' : 'white')
            h1.style.backgroundColor = 
            (h1.style.backgroundColor == 'brown' ? 'yellow' : 'brown')
        }
    
        document.getElementById('start').addEventListener('click',flashColor);
        document.getElementById('finish').addEventListener('click',stopColor);
        



    </script>
</body>
</html>
