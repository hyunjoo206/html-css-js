<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상자</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&display=swap" rel="stylesheet">
    <style>
        div{
            font-family: 'Kanit', sans-serif;
        }
        /* 
            width : 가로 길이
            box-sizing : 박스 크기 결정하는 속성
            box-sizing에 따라 width의 크기가 컨텐츠의 가로가 될 수도 있고,
            박스 전체의 가로가 될 수도 있다.
            - box-sizing : border-box => width = 컨텐츠 가로 + 패딩 + 테두리
            - box-sizing : content-box => width = 컨텐츠 가로
            
            width = 100px / padding = 5px / border = 1px 일때,
            * border-box : 88px 5px 1px 1px 5px = 100px
            * content-box : 100px 5px 1px 1px 5px = 112px 

            일반적으로 border-box를 더 주로 씀 
        */

        .box1{
            /* 왼쪽패딩 20 + 오른쪽 20 + 왼쪽선1 + 오른쪽선1 + 컨텐츠58 =100 */
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box;
            
        }

        .box2{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 20px;
            box-sizing: content-box;
        }

        /* 박스를 클릭하면 네이버로 이동하는 버튼 
        마우스 올리면 모양이 바뀌고 싶음*/

        .box3{
            width: 200px;
            height: 100px;
            border: 5px solid rgb(255, 150, 150);
            background-color: antiquewhite;
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
            line-height: 80px;
            font-size: 22px;
        }

        .box3:hover{
            width: 200px;
            height: 100px;
            border: 5px solid antiquewhite;
            border-radius: 200px;
            background-color: rgb(0, 245, 94);
            padding: 5px;
            box-sizing: border-box;  
            font-style: italic;
            color: rgb(255, 255, 255);
            
        }

        a{
            text-decoration:none;
        }

        a:link {
            color:rgb(255, 255, 255)
        }
        a:visited{
            color:rgb(0, 197, 122)
        }

        
    </style>
</head>
<body>
     <div class="box1">컨텐츠 공간은 58px</div>  <br>
     <div class="box2">여기는 142px들어갈 수 있음</div> <br>

     <a href="https://www.naver.com/" target="_blank">
         <div class="box3"><b>NAVER</b> LOGIN</div>       
     </a>


</body>
</html>
