<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적표</title>
</head>
<body>
    <form action="" id="myForm">
    <fieldset>
        <legend>성적확인</legend>
        이름 : <input type="text" id="name" name="name"> <br>
        국어 : <input type="text" id="kor" name="kor"> <br> <!--굳이 type이 number일 필요는 없음-->
        영어 : <input type="text" id="eng" name="eng"> <br>
        수학 : <input type="text" id="math" name="math"> <br>

        <button type="button" onclick="clickEvent()">계산</button>
        <!-- 자주 까먹으니까 꼭 온클릭!! -->
    </fieldset>
    </form>
    <h3 id="sum">

    </h3>
    <h3 id="check"></h1>


    <script>
        function clickEvent(){
            //input창에 입력된 값은 value = string으로 입력됨 =>연산하려면 number로 형변환해야함
            //변수 생성 (name)해서 name의 value값 가져옴 
            let name = document.getElementById('name').value;
            let kor = document.getElementById('kor').value;
            let eng = document.getElementById('eng').value;
            let math = document.getElementById('math').value;


            
            //if문을 이용하여 점수가 0미만, 100이상이면 alert창을 띄워주기
            if (kor <0 || kor>100 || eng <0 || eng>100 || math <0 || math>100){
                alert('0에서 100 사이의 점수를 입력해주세요!!');
                document.getElementById('kor').value = "";
                //잘못 입력했기 때문에 값을 비워두기 위해서 "" 공백인 것 
                document.getElementById('eng').value = "";
                document.getElementById('math').value = "";
                return;
           
            }else{ //아닐 때만 결과 나타내려고
               
                //형변환 string => number / 이렇게 말고 number로 형변환 해줘도 됨
                kor = parseInt(kor); //1000원 / number('1000원')=> NaN이 됨
                eng = parseInt(eng); 
                math = parseInt(math);
                
                let sum = kor + eng + math;
                let avg = sum / 3;
                let avg2 = Math.round(sum/3); //정수단위로 반올림
                
                let account = (avg>=60)? 'pass':'fail';




                //화면에 출력
                document.getElementById('sum').innerText =
                `이름:${name}, 합계:${sum}, 평균:${avg2}`;
                

            //if문을 활용하여 평균이 60 이상이면 pass, 아니면 fail로 표시
                if(avg2>=60)
                document.getElementById('check').innerText= '합격여부 : pass';
                //check 라는 id를 가진 태그 속성에 pass라는 text를 줘서 출력하는 것
                // innertext : <h3></h3> 태그 사이에 text를 넣겠다는 의미
                // innerHTML : <h3></h3> 태그 사이에 태그 자체를 넣을 수 있음<span>Pass</span> 이런 식으로!
                else
                document.getElementById('check').innerText='합격여부 : fail';
            }
            

        
            
        }


        

    </script>
</body>
</html>
