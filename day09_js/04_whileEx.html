<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a의 b제곱 구하기</title>
</head>
<body>
    <h1>
        a의 b제곱을 구하라~! : Math.pow(a,b);
    </h1>
    a : <input type="text" id="a"> <br>
    b : <input type="text" id="b"> <br>
    <button type="button" onclick="calc();" >제곱계산</button> <!--매개변수로 받는 방법의 경우 id="calcBtn"-->
    <h3 id="result">
        <!-- a의 b제곱은 얼마입니다. -->
        <!-- a=2, b=3 => 2*2*2 -->

    </h3>
    <script>
        function calc(){ 
            let a = document.getElementById('a').value;  //a의 값을 가져와서 a 변수에 담기
            let b = document.getElementById('b').value; // b의 값을 가져와서 b 변수에 담기
            
            a = Number(a); // a와 b는 String으로 가져오니까 number나 parseInt를 사용해서 형변환
            b = Number(b); 
            
            let result =1; // 결과값을 담을 변수를 초기화
            let i = 1; // 증가해야 하는 변수를 초기화
            while(i<=b){ //i가 b보다 작은동안 계속 반복 
                result *= a;  // result = result * a 를 간단히 쓴 것. 
                i++; // i를 1씩 증가
            }

            //화면 출력
            document.getElementById('result').innerText =
            `a=${a}, b=${b}, => ${a}의 ${b}제곱= ${result} `
        }


        

        //매개변수로 받는 방법
        function calc(a,b){
            let result = 1; // 1* 2*2*2 더할 때는 초기값을 0으로 주지만 곱할 때는 1로 초기값을 줘야 함. 
            let count = 0; // 0~2 / 1~3
            
            while(count<b && !(b<1)){
                result *= a;
                count++;
            }

            document.getElementById('result').innerText =
            `${a}의 ${b}제곱은 ${result}입니다 `
        
        }

        document.getElementById('calcBtn').addEventListener('click', ()=>{
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            calc(parseInt(a),parseInt(b));
            console.log(Math.pow(parseInt(a), parseInt(b)));
            console.log(parseInt(a)**parseInt(b))
        })

    </script>
</body>
</html>
