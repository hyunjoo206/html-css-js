<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        div{
            width: 200px;
            height: 50px;
            background-color: aquamarine;
        }

        span{ 
            width: 200px;
            height: 50px;
            /* 크기 정해도 의미 없음 */

            display: block; 
            /* display를 block으로 바꾸면 크기 정해짐 */

            background-color: cornflowerblue;
        }

        button{ /*인라인*/
            width: 200px;
            height: 50px;
            background-color: bisque;
        }

        a{
            width: 200px;
            height: 50px;
            background-color: coral;
            display: block;
        }

    </style>
</head>
<body>
    <!-- 
        - block
            - 새 라인에서 시작
            - width, height로 크기 조절 가능
            - margin, padding로 여백조절 가능
        - inline
            - 현재 라인에서만 사용 가능
            - 크기 조절 불가능
            - margin 조절 불가능 , padding 은 가능
        - inline-block
            - 현재 라인에서 이어서 시작
            - 크기 조절 가능
            - 여백 조절 가능
        - 각 태그들은 기본 속성을 가지고 있음
        - display 속성을 이용하여 변경 가능
     -->

     <div>div태그 - block속성</div>
     <span>sapn태그 - inline속성</span>
     <button>button태그 - inline속성</button>
     <a href="https://www.naver.com/">a태그 -inline속성</a>
     
</body>
</html>
