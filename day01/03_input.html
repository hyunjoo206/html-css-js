<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input tag</title>
</head>
<body>
    <!-- input tag는 단일 태그로 여러가지 다양한 기능에 활용할 수 있음.
        type 속성에 따라 여러가지 기능으로 사용된다.
        <input type = "속성명">
        <form> 태그와 같이 사용된다.</form>
    -->
    <!-- type = "text" : 가장 많이 사용, 영문, 한글, 특수문자 등의 문자를 입력할 때 사용
        placeholder : 흐리게 표시 -->
        아이디 : <input type="text">
        패스워드 : <input type="text" placeholder="글자입력"><br>

        <!-- type = "button" : 일반버튼 => 버튼은 3가지 형식으로 지원 -->
        <!-- type = "submit" : 전송버튼 => 서버로 전송 => 로그인, 회원가입 버튼에서 많이 사용 -->
        <!-- type = "reset" : 취소버튼 => 취소 -->
    <br>
    <form action="">
        <input type="text" name="data">
        <input type="text" name="datapass">
        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>

    <hr>
    <!-- type="password" : 비밀번호에 사용, 입력 내용을 숨김 -->
    <input type="password">

    <hr>
    <!-- type="checkbox" : 다중선택을 이용할 경우 사용-->
    <!-- type="radio" : 여러개 중 하나만 선택할 경우 사용 -->
    <input type="checkbox">
    <input type="radio">

    <hr>
    <form action="">
        <p>좋아하는 과일은? (복수선택 가능)</p>
        <input type="checkbox" name="fruit" value="apple"> 사과
        <input type="checkbox" name="fruit" value="orange"> 오렌지
        <input type="checkbox" name="fruit" value="banana"> 바나나
        <input type="submit" value="전송">
    </form>

    <hr>
    <form action="">
        <p>좋아하는 과일은? (복수선택 가능)</p>
        <label for="apple">사과</label>
        <input type="checkbox" name="fruit" value="apple" id="apple">
        <label for="orange"> 오렌지
            <input type="checkbox" name="fruit" value="orange" id="orange">
        </label>
        <label for="banana">바나나
            <input type="checkbox" name="fruit" value="banana" id="banana">
        </label>
        <input type="submit" value="전송">
    </form>

    <hr>
    <!-- type="color" : 색을 선택할 때 사용, 색상정보를 16진수로 표현 -->
    <form action="">
        <input type="color" name="color">
        <input type="submit" value="제출">
    </form>

    <hr>
    <!-- 
        type = "month" : 년 월
        type = "week" : 년 주
        type = "date" : 년 월 일
        type = "datetime-local" : 년 월 일 시 분 초 표시
        type = "time" : 시 분 초 표시

        실무에서는 jquery에서 제공하는 datepicker
        부트스트랩에서 제공하는 datepicker를 이용한다.
     -->

    <input type="month">
    <input type="week" name="" id="">
    <input type="date" name="" id="">
    <input type="datetime-local" name="" id="">
    <input type="time" name="" id="">

    <!-- type ="email" : 이메일 형식인지 아닌지 체크 -->
    <!-- type ="url" :url 형식인지 아닌지 체크 -->
    <form action="">
        <input type="email" name="email" id="">
        <input type="url" name="url" id="">
        <input type="submit" name="" id="" value="전송">
    </form>

    <!-- type="file" : 첨부파일 선택-->
    <input type="file" name="" id="">

    <!-- type="hidden" : 숨김속성, 값을 안보이게 숨김, 실제 백엔드에서 많이 사용-->
    <input type="hidden" name="" id="" value="숨김속성">
    <br>

    <!-- type="image" : img 태그와 동일, 이미지를 추가하는 역할
        src ="주소", alt="이미지가 없을 때 보여질 문자" -->
    <input type="image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20230210_1%2F1676033547917TfNGY_JPEG%2F36994447935728190_382160019.jpg&type=a340">
    <input type="image" src="/img/피카츄1.jpg" alt="피카츄 없음">
    <br>

    <!-- type="number" : 숫자만 입력 가능한 창-->
    <input type="number" name="">

    <!-- type="range" : 상태바를 보여줌 -->
    1 <input type="range"> 10

    <hr>
    <!-- type="radio"를 이용하여 스위치(둘 중 하나 선택)를 만들기 -->
    <form action=""> <!--form으로 묶어줘야 전송이 됨-->
        <p>스위치</p>
        <label for="on"> <!-- label의 값과 id의 값이 같아야 글자를 눌러도 선택됨-->
            on<input type="radio" name="power" value="on" id="on">
        </label>
        <label for="off">
            off <input type="radio" name="power" value="off" id="off">
        </label>
        <input type="submit" value="전송">
    </form>

    <br>    <br>    <br>    <br>   <br>

    

</body>
</html>
