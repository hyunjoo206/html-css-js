<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 정렬</title>
</head>
<body>
    <h1>
        배열의 정렬은 문자기반으로 정렬이 됨!
    </h1>
    <ul>
        <li>
            array.sort() : 문자기준 오름차순(ascending)
        </li>
        <li>
            array.reverse() : 문자기준 내림차순(descending)
        </li>
        <li>
            정렬할 배열의 원소가 숫자일 경우 콜백함수를 이용하여 내부 연산을 하여 정렬
        </li>
        <li>
            array.sort(function(a,b){ return a-b;}) : 순차정렬
        </li>
        <li>
            array.reverse(function(a,b){
                return b-a;
            }) : 역정렬
        </li>
    </ul>
    <script>
        const myArray = [];
        //1~45까지 랜덤숫자 6개 생성 배열에 저장 후 출력
        for(let i=0; i<6; i++){         
            // myArray[i] = Math.floor((Math.random()*45))+1
            myArray.push( Math.floor((Math.random()*45))+1);
        }
        myArray.sort(function(a,b){
            return a-b;
        })
        console.log(myArray);


        const cars =[
            {type:"Volvo", year : 2020},
            {type:"Benz", year : 2012},
            {type:"BMW", year : 2023},
        ];

        //year 기준으로 나타내기
        cars.sort(function(a,b){
            return a.year - b.year;
        });
        console.log(cars);

        //문자(type) 기준으로 정렬하기
        cars.sort(function(a,b){
            let x = a.type.toLowerCase(); //대소문자 같이 있으니까 다 소문자로 변경
            let y = b.type.toLowerCase();
            if(x > y){ return 1;}
            if(x < y){ return -1;}
            return 0; // 같을 때 0 리턴
        });

        console.log(cars);

        const memberObject = {
            name : "hong",
            age : "30",
            married : true,
            favors : ["Walk","Swimming","Cat","etc..."],
        }

        const people=[];
        //people에 객체 5명을 추가
        for(let i=0; i<5; i++){
            people.push(memberObject);
        }
        console.log('--------------');
        console.log(people);
        
        console.log(people[0].name);
        people[1].name = 'kim';
        console.log(people);
        people[2].age = 50;
        console.log(people);
        people[3].married =false;
        console.log(people);


        //위쪽 객체에서 값을 빼서 하단 console에 찍기
        //배열의 순회
        //for in(객체에 사용), for of(배열에 사용하는 값)
        console.log('--------------')
        //배열 해체
        for(const member of people){
            //const 임시변수 of 배열
            console.log('--배열 안--');
            console.log('--배열 안의 객체 탐색--');
            for(const keyName in member){
                //
                console.log('--객체 안의 값--');
                if(keyName != 'favors'){ //객체의 이름이 favors가 아니면...(일반 데이터)
                    console.log(member[keyName]); // member["name"] => "hong"
                }else{ //배열을 다시 탐색
                    console.log('--favors 안의 배열--')
                    for(const favor of member[keyName]){
                        console.log(favor);
                    }
                }
            }
        }
        

    </script>
</body>
</html>
