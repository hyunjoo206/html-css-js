<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umg tag</title>
</head>
<body>
    <!-- <input type="image"> == img 태그
        width : 이미지의 가로 길이
        height : 이미지의 세로 길이
        auto : 비율에 맞춰서 자동 설정 -->

    <a href="https://www.naver.com/" target="_blank">
        <img src="/img/naverlogo.png" alt="네이버없음" width="500px" height="auto"> 
    </a>
    
    <a href="https://www.google.com/?&bih=853&biw=835&hl=ko" target="_blank">
        <input type="image" src="/img/피카츄12.jpg" alt="아이브없어" width="500px" height="auto"> <!--얘는 클릭이 가능-->
    </a>

</body>
</html>
