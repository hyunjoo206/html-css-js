<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율구하기</title>
</head>
<body>
    <form action="">
        가격 : <input type="text" id="price"> 원 <br>
        할인율 : <input type="text" id="discount"> % <br>
        <button type="button" id="pricecalc" onclick="calc();">할인가격 계산</button>
    </form>

    <h3 id="result"></h3>

    <script>
        function calc(){
            
            let price = document.getElementById('price').value;
            price = parseInt(price);
            
            let discount = document.getElementById('discount').value;
            discount=parseInt(discount);

                    
            let discountPrice = price*discount/100;
            let resultPrice = price-discountPrice;


            //화면에 출력
            document.getElementById('result').innerText = 
            `${price}원, ${discount}%할인, 할인금액:${discountPrice}원, 지불금액:${resultPrice}원`;

        }


    </script>
</body>
</html>
