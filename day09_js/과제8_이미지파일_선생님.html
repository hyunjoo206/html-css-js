<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: green;
        }
        .red {
            color : red;
        }
    </style>
</head>
<body>
    <input type="text" id="fileName">
    <button type="button" id="subBtn">전송</button>
    <h3 id="result"></h3>

    <script>
        function imgFileValid(image){
            let imgFileName = image.toLowerCase();
            
            return imgFileName.endsWith('png') ? true
            : imgFileName.endsWith('jpg') ? true
            : imgFileName.endsWith('jpeg') ? true
            : imgFileName.endsWith('gif') ? true: false;
        }

        document.getElementById('subBtn').addEventListener('click',function(){
            let fileName = document.getElementById('fileName').value;
            let imgTrue = `<span class="green">정상 파일입니다.</span>`;
            let imgFalse = `<span class ="red">이미지 파일만 가능합니다.</span>`;
            
            document.getElementById('result').innerHTML = 
            imgFileValid(fileName) ? imgTrue : imgFalse;
        })

    </script>
</body>
</html>
