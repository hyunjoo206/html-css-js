<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100%;
            height: 100px;
            background-color: red;
        }
        .box2{
            width: 100%;
            height: 100px;
            background-color: green;
        }
        .box3{
            width: 100%;
            height: 100px;
            background-color: black;
        }
        .box4{
            width: 100%;
            height: 100px;
            background-color: purple;
        }

        .b2_1{
            width: calc(100%/5);
            background-color: orange;
            height: 100px;
            float: left;
        }

        .b2_2{
            width: calc(100%/2);
            background-color: yellow;
            height: 100px;
            float: left;
        }

        .b3_1{
            width: calc(100%/2);
            background-color: blue;
            height: 100px;
            float: left;
        }

    </style>
</head>
<body>
    <div class="box1"></div>

    <div class="box2">
        <div class="b2_1"></div>
        <div class="b2_2"></div>
        <div class="b2_3"></div>
    </div>

    <div class="box3">
        <div class="b3_1"></div>
        <div class="b3_2"></div>
    </div>

    <div class="box4"></div>
</body>
</html>
