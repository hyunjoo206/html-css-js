<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <h1>
        java에서와 같은 형식으로 사용 가능
    </h1>
    <ul>
        <li>
            for(초기값; 조건식; 증감식){
                실행문;
            }
        </li>
        <li>
            for(let i = 0; i < 10; i++){
                code;
            }
        </li>
        <li>
            향상된 for문
        </li>
        <li>
            for of : for(let value of Array){ code; } => 배열안의 내용 탐색
        </li>
        <li>
            for int : for(let value in Objext){ code; } => 객체 안의 내용 탐색
        </li>        
    </ul>
    <h3>
        가위바위보 10게임 승률 출력해보기
        <button type="button" id="btn">승률출력</button>
        <h3>
            10 게임 승률은 <span id="result"></span>%입니다.
        </h3>
    </h3>
    <script>
        //가위 바위 보는 com => random값, player => random값
        document.getElementById('btn').addEventListener('click', function(){
            //승, 패, 무 횟수를 저장하는 변수
            let win = 0; //승리
            let draw = 0; //무승부
            let lose = 0; //패

            for(let i=0; i<10; i++){
                let me = Math.floor((Math.random()*3) + 1);//내가 낸 가위바위보 중 하나
                let com = Math.floor((Math.random()*3) + 1);//컴이 낸 가위바위보 중 하나
                
                //switch 또는 if문을 활용하여 승 패 무의 횟수 증가
                switch(me){ // 1:가위 2 :바위 3:보
                    case 1:
                        if(com==1){
                            draw++;
                        }else if(com==2){
                            lose++;
                        }else if(com==3){
                            win++;
                        };
                        break;
                        // 삼항연산자 써서도 가능
                        // com ==1? draw++ : com==2? lose++ : win++;
                        // com이 1이면 draw++ com이2가 참이면 lose++, 거짓이면 win++ 
                    case 2 :
                        if(com==1){
                            win++;
                        }else if(com==2){
                            draw++;
                        }else if(com==3){
                            lose++;
                        };
                        break;
                    case 3 :
                        if(com==1){
                            lose++;
                        }else if(com==2){
                            win++;
                        }else if(com==3){
                            draw++;
                        };
                        break;                            
                }

            }
            
            console.log(win);
            console.log(draw);
            console.log(lose);

            //승률계산
            //(승리 / (10-무승부))*100 

            let rate = Math.round((win/(10-draw)*100)*100)/100; 
            //소수점2째자리까지 표현 : 100나누고 100 곱하기
            //(win/(10-draw)*100).toFixed(2); 로도 가능 => toFixed(2)가 소수점 둘째자리까지 나타내겠다는 뜻

            console.log(rate);

            //화면출력
            document.getElementById('result').innerText =
            `승:${win}, 패:${lose}, 무:${draw}번으로 ${rate}`
        })
    </script>
</body>
</html>
