<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
</head>
<body>
    <h1>
        Tag의 classList 속성
    </h1>
    <ul class="ul list iter">
        <li>
            element.classList : class 속성의 값은 여러개가 올 수 있으므로 list 형태로 리턴 받음
        </li>
        <li>
            리턴타입이 TokenList 객체이기 때문에 별도의 메서드 사용가능
        </li>
        <li>
            대표적인 메서드 : add(), contains(), toggle(), remove()...
            <!--  contains-찾는 것, toggle-넣고빼기 -->
        </li>
    </ul>
    <script>
        const ul = document.getElementsByTagName('ul');
        console.log(ul)
        console.log(ul[0])
        console.log(ul[0].classList)
        console.log(ul[0].classList.length)
        
        //클래스 추가 메서드
        ul[0].classList.add('ul2');
        console.log(ul[0].classList);

        //클래스 삭제 메서드
        ul[0].classList.remove('iter');
        console.log(ul[0].classList);

        //클래스 탐색 메서드 - 리턴 :boolean
        let bool = ul[0].classList.contains('iter');
        console.log(bool); //false

        //클래스 변환 메서드 : 있으면 삭제, 없으면 추가(가장 마지막) toggle()
        ul[0].classList.toggle('iter');
        console.log(ul[0].classList);
        
        //클래스 대체 메서드 replace() : old->new로 변경
        ul[0].classList.replace('iter','after');
        console.log(ul[0].classList);



</script>
</body>
</html>
